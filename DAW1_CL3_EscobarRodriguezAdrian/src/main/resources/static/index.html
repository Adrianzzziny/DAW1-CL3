<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Matriculas | Reservar</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

</head>
<body>
	<div class="container">



	<h1>Reservas de Matriculas</h1>

	<form action="/reservas/actualizar" th:object="${reserva}" method="post">

		<div class="form-group">

			<div class="form-group">

				<label for="inputEmail4">Codigo</label>
				<input th:field="*{codigo}"
				type="text" 
					class="form-control" id="inputEmail4" placeholder="Ingrese Codigo">

			</div>

		</div>

		<div class="form-group">

			<label for="inputAddress">Nombre</label> <input th:field="*{nombre}" type="text"

				class="form-control" id="inputAddress" placeholder="Ingrese nombre">

		</div>
		
		<div class="form-group">

			<label for="inputAddress">Apellido</label> <input th:field="*{apellido}" type="text"

				class="form-control" id="inputAddress" placeholder="Ingrese apellido">

		</div>

		<div class="form-row">

		<div class="form-group">

			<label for="inputAddress">Fecha</label> <input th:field="*{fchregistro}" type="text"

				class="form-control" id="inputAddress" placeholder="Ingrese aÃ±o">

		</div>				

		</div>

		<div class="form-row">

				<div class="form-group col-md-4">

				<label for="inputGenero">Carrera</label> 
				<select id="inputState"	class="form-control" th:field="*{idcarrera}">
					<option value="-1">Seleccione</option>
					<option th:each="g : ${lstCarreras}" 
							th:value="${g.idcarrera}" 
							th:text="${g.descripcion}"> </option>
				</select>

		</div>

	</form>
	
	<button type="submit" class="btn btn-primary m-2">REGISTRAR</button>

		<a class="btn btn-primary" href="/reservas/listar">LISTAR</a>
		
		<a class="btn btn-primary" href="/reservas/listar">PDF</a>
	
	<div th:text="${mensaje}"></div>
	
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</html>
